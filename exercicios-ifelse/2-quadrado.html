<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Idade</title>
</head>
<body>
    <script>
        var numero = prompt("Digite um número inteiro");
        numero = parseInt(numero);
        var resultado = numero * numero;

        alert("O número "+numero+" ao quadrado é "+resultado);
    </script>
</body>
</html>
