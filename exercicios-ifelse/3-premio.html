<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=200px, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cliquei no botao</title>
</head>
<body>
    <button>Clique aqui para ganhar um prêmio</button>

    <script>
        function mostrarPremio() {
            alert("Voce acabou de ganhar €1000000");
        }

        var botao = document.querySelector("button");
        botao.onclick = mostrarPremio;
    </script>
</body>
</html>
